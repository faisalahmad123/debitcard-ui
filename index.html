<!DOCTYPE html>
<html lang="en">
<head>
  <title>DEBIT CARD UI DESIGN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-div">
        <img class="logo" src="images/logo.png">
        Master Card
      </div>
      <div class="chip-div">
        <img class="chip" src="images/chip.png">
      </div>
    </header>

    <div class="card-number-container">
      <p class="cardnumber-text">Card Number</p>
      <p class="card-number">5543 5689 3376 9363</p>
    </div>

    <div class="name-and-validity-container">
      <div class="card-holder-name">FAISAL AHMAD PANDITH</div>
      <div class="card-validity">
       <div class="validity-text">Valid Thru</div>
       <div class="validity-date">05/28</div>
      </div>
    </div>
  </div>
</body>
</html>
